<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard E-Voting</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styling */
body {
    background-color: #f8f9fa; /* Light gray background for main content area */
    font-family: 'Poppins', sans-serif; /* A nice modern font, fallback to sans-serif */
}

/* Sidebar Styling */
.sidebar {
    width: 280px;
    height: 100vh;
    background-color: #1a9372; /* The green color from the image */
    color: white;
}

.sidebar .sidebar-header h4 {
    font-weight: bold;
}

.sidebar .profile-section img {
    width: 60px;
    height: 60px;
    object-fit: cover;
}

.sidebar .nav-title {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.5);
    font-weight: bold;
    text-transform: uppercase;
    padding: 0 0.5rem;
    margin-top: 1rem;
}

.sidebar .nav-link {
    color: rgba(255, 255, 255, 0.8);
    border-radius: 0.5rem;
    margin: 0.25rem 0;
    padding: 0.75rem 1rem;
}

.sidebar .nav-link:hover {
    background-color: #167a60;
    color: white;
}

.sidebar .nav-link.active {
    background-color: white;
    color: #1a9372;
    font-weight: bold;
}

/* Main Content Styling */
.main-content {
    width: calc(100% - 280px);
}

.top-nav {
    height: 70px; /* Standard header height */
}

.breadcrumb-item a {
    text-decoration: none;
    color: #1a9372;
}

.candidate-photos img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border: 4px solid white;
    margin-left: -30px; /* Creates the overlap effect */
}

.candidate-photos img:first-child {
    margin-left: 0;
}

.stat-card {
    border-radius: 1rem;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1) !important;
}
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
        <div class="sidebar-header d-flex align-items-center">
            <h4 class="mb-0 text-white">E-VOTING</h4>
        </div>

        <div class="profile-section my-4">
            <div class="d-flex align-items-center">
                <img src="https://i.pravatar.cc/60?img=1" alt="User" class="rounded-circle">
                <div class="ms-3">
                    <h6 class="text-white mb-0">Lorem Ipsum</h6>
                    <small class="text-white-50">Pemilih (Aktif)</small>
                </div>
            </div>
        </div>

        <span class="nav-title">NAVIGASI UTAMA</span>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="bi bi-house-door-fill me-2"></i> Dasbor
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    <i class="bi bi-inbox-fill me-2"></i> Bilik Suara
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    <i class="bi bi-bar-chart-fill me-2"></i> Quick Count
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content flex-grow-1">
        <header class="top-nav d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
            <i class="bi bi-arrow-repeat fs-5"></i>
            <div class="d-flex align-items-center">
                <i class="bi bi-search fs-5 me-4"></i>
                <i class="bi bi-bell fs-5 me-4"></i>
                <i class="bi bi-gear fs-5"></i>
            </div>
        </header>

        <main class="content p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold">Dasbor</h2>
                    <p class="text-muted">Selamat datang di Website E-Voting</p>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">E-Voting</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Dasbor</li>
                    </ol>
                </nav>
            </div>

            <div class="candidate-photos d-flex mb-5">
                 <img src="https://i.pravatar.cc/120?img=25" class="rounded-circle shadow-sm" alt="Candidate 1">
                 <img src="https://i.pravatar.cc/120?img=32" class="rounded-circle shadow-sm" alt="Candidate 2">
                 <img src="https://i.pravatar.cc/120?img=14" class="rounded-circle shadow-sm" alt="Candidate 3">
            </div>

            <div class="row g-4">
                <div class="col-md-6 col-lg-3">
                    <div class="card stat-card text-center border-0 shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-people-fill text-primary fs-2"></i>
                            <h3 class="card-title my-2 fw-bold">3</h3>
                            <p class="card-text text-muted">Jumlah Kandidat</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card stat-card text-center border-0 shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-person-fill text-warning fs-2"></i>
                            <h3 class="card-title my-2 fw-bold">1</h3>
                            <p class="card-text text-muted">Jumlah Pemilih</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card stat-card text-center border-0 shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-check-circle-fill text-success fs-2"></i>
                            <h3 class="card-title my-2 fw-bold">0</h3>
                            <p class="card-text text-muted">Sudah Memilih</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card stat-card text-center border-0 shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-x-circle-fill text-danger fs-2"></i>
                            <h3 class="card-title my-2 fw-bold">1</h3>
                            <p class="card-text text-muted">Belum Memilih</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
